---
name: Molecule
# yamllint disable-line rule:truthy
on:
  push:
  pull_request:

jobs:

  list-scenarios:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.listscenarios.outputs.scenarios }}
    steps:
      - uses: actions/checkout@v2
      - id: listscenarios
        uses: manics/action-ansible-molecule-list-scenarios@main
        with:
          subdir: ansible

  test:
    name: Test
    needs:
      - list-scenarios
    runs-on: ubuntu-latest
    strategy:
      # Keep running so we can see if other tests pass
      fail-fast: false
      matrix:
        scenario: ${{fromJson(needs.list-scenarios.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v2
      - name: action requires ./molecule to be under ${{ github.repository }}
        run: |
          mkdir -p ${{ github.repository }}
          mv ansible/* ${{ github.repository }}
      - name: molecule
        uses: manics/ome-ansible-molecule@2556175
        with:
          scenario: ${{ matrix.scenario }}
