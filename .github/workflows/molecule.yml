---
name: Molecule
# yamllint disable-line rule:truthy
on:
  push:
  pull_request:

jobs:

  list-scenarios:
    runs-on: ubuntu-20.04
    outputs:
      matrix: ${{ steps.listscenarios.outputs.scenarios }}
    steps:
      - uses: actions/checkout@v2
      - id: listscenarios
        uses: ome/action-ansible-molecule-list-scenarios@main
        with:
          subdir: ansible

  test:
    name: Test
    needs:
      - list-scenarios
    runs-on: ubuntu-20.04
    strategy:
      # Keep running so we can see if other tests pass
      fail-fast: false
      matrix:
        scenario: ${{fromJson(needs.list-scenarios.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Create virtualenv
        run: |
            pip install wheel "ome-ansible-molecule==0.7.0a1"
            pip install -U molecule molecule-plugins[docker]
      - name: Run molecule
        run: cd ansible && molecule test -s "${{ matrix.scenario }}"
