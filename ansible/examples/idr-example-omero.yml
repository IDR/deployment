# Example playbook for installing OMERO.server into a VM

- hosts: localhost
  roles:
  - role: upgrade-distpackages
  - role: samba-client
  - role: omero-server
  vars:
    postgresql_users_databases:
    - user: omero
      password: omero
      databases: [omero]
    omero_dbhost: localhost
    omero_dbuser: omero
    omero_dbname: omero
    omero_dbpassword: omero
    omero_datadir: /OMERO
    omero_selinux_setup: True
    omero_upgrade: True
    omero_release: 5.2.0
    #omero_release: OMERO-build
    #omero_omego_additional_args: -qq --ci alternative-ci.openmicroscopy.org:8080
