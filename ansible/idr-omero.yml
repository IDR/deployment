# Install OMERO.server on the IDR
# Testing vars. Set:
# - `idr_net_iface=iface` if your servers use a network interface other
#   then eth0 for inter-machine networking

- hosts: "{{ idr_environment | default('idr') }}-database-hosts"

  roles:
  - role: ome.postgresql

  # tasks:
