    <script src="Markdown.Sanitizer.js" type="text/javascript"></script>

    <script >
    $(function() {
        var url = "idr-deployment.md"
        function getMarkdown(url){
            var result = null;
            $.ajax(
                { url: url,
                  type: 'get',
                  dataType: 'text',
                  async: false,
                  success: function(data) {
                    result = data; }
                }
            );
            FileReady = true;
            return result;
        }

        var markdown = getMarkdown(url);
    	var convert = new Markdown.getSanitizingConverter().makeHtml;

    	$('#preview').html(convert(markdown));
    });
    </script>
