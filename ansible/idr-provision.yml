---
# Playbook for provisioning IDR Docker nodes

- hosts: idr-docker
  roles:
  - role: network
  - role: docker-storage
  - role: lvm-partition
    lvm_lvname: scratch
    lvm_lvmount: /scratch
    lvm_lvsize: "{{ scratchsize }}"
  - role: lvm-partition
    lvm_lvname: idrdata1
    lvm_lvmount: /idr
    lvm_lvsize: "{{ idrvolumesize }}"
