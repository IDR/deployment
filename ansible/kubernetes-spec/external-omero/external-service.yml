# Create a Kubernetes service to represent the external OMERO.servers
---
apiVersion: v1
kind: Service
metadata:
  name: idr-omero-public
  labels:
    name: idr-omero-public
spec:
  ports:
  - name: omero-proxyinfo
    protocol: TCP
    port: 80
    targetPort: 80
  selector: {}

---
kind: Endpoints
apiVersion: v1
metadata:
  name: idr-omero-public
subsets:
- addresses:
{% for addr in proxy_omeroreadonly_endpoint_addresses %}
  - ip: {{ addr }}
{% endfor %}
  ports:
  - name: omero-proxyinfo
    port: 80
