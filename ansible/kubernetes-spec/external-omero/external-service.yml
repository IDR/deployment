# Create a Kubernetes service to represent the external OMERO.servers
---
apiVersion: v1
kind: Service
metadata:
  name: idr-omero-public
  labels:
    name: idr-omero-public
spec:
  ports:
  - name: omero-proxyinfo
    protocol: TCP
    port: 80
    targetPort: 80
{% for n in range(idr_backend_max_external_port_count) %}
  - name: omero-external-{{ idr_haproxy_frontend_omero_offset + n }}
    protocol: TCP
    port: {{ idr_haproxy_frontend_omero_offset + n }}
    targetPort: {{ idr_haproxy_frontend_omero_offset + n }}
{% endfor %}
  selector: {}

---
kind: Endpoints
apiVersion: v1
metadata:
  name: idr-omero-public
subsets:
- addresses:
{% for addr in proxy_omeroreadonly_endpoint_addresses %}
  - ip: {{ addr }}
{% endfor %}
  ports:
  - name: omero-proxyinfo
    port: 80
{% for n in range(idr_backend_max_external_port_count) %}
  - name: omero-external-{{ idr_haproxy_frontend_omero_offset + n }}
    port: {{ idr_haproxy_frontend_omero_offset + n }}
{% endfor %}
