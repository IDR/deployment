# Persistent NFS volume for Jupyterhub share
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-idr-notebooks
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadOnlyMany
  storageClassName: idr-notebooks-ro
  nfs:
    # TODO: use the right IP
    server: 192.168.1.8
    path: /data/idr-notebooks

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: idr-notebooks-ro
spec:
  storageClassName: idr-notebooks-ro
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi
