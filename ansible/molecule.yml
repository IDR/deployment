---
dependency:
  name: galaxy
  requirements_file: requirements.yml

driver:
    name: docker
#  name: vagrant
#  name: openstack

docker:
  containers:
  - name: idr-database-docker
    image: manics/centos-systemd-ip-docker
    image_version: latest
    privileged: True
    ansible_groups:
    - idr-database-hosts
    - database-hosts
    - idr-hosts
    - docker-hosts

  - name: idr-omero-docker
    image: manics/centos-systemd-ip-docker
    image_version: latest
    privileged: True
    ansible_groups:
    - idr-omero-hosts
    - omero-hosts
    - idr-hosts
    - docker-hosts

  - name: idr-proxy-docker
    image: manics/centos-systemd-ip-docker
    image_version: latest
    privileged: True
    ansible_groups:
    - idr-proxy-hosts
    - proxy-hosts
    - idr-hosts
    - docker-hosts

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
  - name: virtualbox
    type: virtualbox
    options:
      memory: 2048
      cpus: 2

  instances:

    - name: idr-database-vagrant
      interfaces:
      - network_name: private_network
        type: dhcp
        auto_config: true
      ansible_groups:
      - idr-database-hosts
      - database-hosts
      - idr-hosts
      - vagrant-hosts

    - name: idr-omero-vagrant
      interfaces:
      - network_name: private_network
        type: dhcp
        auto_config: true
      ansible_groups:
      - idr-omero-hosts
      - omero-hosts
      - idr-hosts
      - vagrant-hosts

    - name: idr-proxy-vagrant
      interfaces:
      - network_name: private_network
        type: dhcp
        auto_config: true
      ansible_groups:
      - idr-proxy-hosts
      - proxy-hosts
      - idr-hosts
      - vagrant-hosts

# Openstack prerequisites:
# - A project network called "test"
# - A security group called "all" that at a minimum allows SSH access
# - An SSH key (~/.ssh/id_rsa, ~/.ssh/id_rsa.pnb)
openstack:
  keyfile: ~/.ssh/id_rsa
  #keypair: molecule-idr-keypair

  instances:

  - name: idr-database
    image: 'CentOS 7'
    flavor: m1.medium
    sshuser: centos
    ansible_groups:
    - idr-database-hosts
    - database-hosts
    - idr-hosts
    - openstack-hosts
    networks:
    - test
    security_groups:
    - all

  - name: idr-omero
    image: 'CentOS 7'
    flavor: m1.large
    sshuser: centos
    ansible_groups:
    - idr-omero-hosts
    - omero-hosts
    - idr-hosts
    - openstack-hosts
    networks:
    - test
    security_groups:
    - all

  - name: idr-proxy
    image: 'CentOS 7'
    flavor: m1.medium
    sshuser: centos
    ansible_groups:
    - idr-proxy-hosts
    - proxy-hosts
    - idr-hosts
    - openstack-hosts
    networks:
    - test
    security_groups:
    - all

ansible:
  playbook: molecule-playbook.yml

  group_vars:

    vagrant-hosts:
    # Vagrant attaches the private network to eth1
    - idr_net_iface: eth1

    proxy-hosts:
    # Create a self-signed HTTPS SSL certificate
    - idr_nginx_ssl_production: False


  # TODO: omero_selinux_setup should be handled automatically
  # https://github.com/openmicroscopy/ansible-role-omero-web-runtime/issues/1
  host_vars:

    idr-omero-docker:
    - omero_selinux_setup: False
      omero_server_systemd_require_network: False

    idr-omero-vagrant:
    - omero_selinux_setup: True

    idr-omero-openstack:
    - omero_selinux_setup: True


verifier:
  name: testinfra

# If the idempotence test fails (typically due to pip incorrectly showing
