---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml

driver:
  name: docker

lint:
  name: yamllint
  enabled: False

platforms:
  - name: idr-database-docker
    image: centos/systemd:latest
    command: /sbin/init
    privileged: True
    groups:
    - idr-database-hosts
    - database-hosts
    - idr-hosts

  - name: idr-omeroreadwrite-docker
    image: centos/systemd:latest
    command: /sbin/init
    privileged: True
    groups:
    - idr-omero-hosts
    - omero-hosts
    - idr-omeroreadwrite-hosts
    - omeroreadwrite-hosts
    - idr-hosts
    volumes:
    # This allows NFS exports to work on Docker
    - "idr-omeroreadwrite-docker-data:/data"

    ######################################################################
    # WARNING:
    # At present OMERO read-only is not deployed in Travis due to resource
    # constraints.
    # The full tests should instead be run locally
    ######################################################################
  - name: idr-omeroreadonly-docker
    image: centos/systemd:latest
    command: /sbin/init
    privileged: True
    groups:
    - idr-omero-hosts
    - omero-hosts
    - idr-omeroreadonly-hosts
    - omeroreadonly-hosts
    - idr-hosts

  - name: idr-proxy-docker
    image: centos/systemd:latest
    command: /sbin/init
    privileged: True
    groups:
    - idr-proxy-hosts
    - proxy-hosts
    - idr-hosts

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    prepare: prepare.yml
    converge: molecule-playbook.yml
  options:
    diff: True
    skip-tags: skip_if_molecule_docker
  inventory:
    group_vars:
      omero-hosts:
        omero_server_systemd_require_network: False

scenario:
  name: publicidr
  # To speed up development where converge may be run repeatedly move
  # some tasks to create instead
  # https://molecule.readthedocs.io/en/latest/configuration.html#scenario
  create_sequence:
    - create
    - prepare
    - dependency
  converge_sequence:
    - converge

verifier:
  name: testinfra
  lint:
    name: flake8
