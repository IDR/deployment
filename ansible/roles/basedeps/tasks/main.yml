---
# tasks file for roles/basedeps

- name: system packages | install epel repo
  become: yes
  yum:
    name: epel-release
    state: present

- name: system packages | basic system utils
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - patch
    - redhat-lsb-core
    - rsync
    - tar
    - unzip
    - wget
    - zip
    - gcc

- name: system packages | user utils
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - screen
    - tmux
  when: basedeps_user_utils | default(False)
