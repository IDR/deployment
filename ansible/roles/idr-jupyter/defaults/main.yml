---
# defaults file for roles/idr-jupyter

idr_jupyter_docker_swarm: False
idr_jupyter_service: omero-jupyter
idr_jupyter_network: omero-jupyter-net

# https://docs.docker.com/engine/admin/logging/overview/
idr_jupyter_log_driver: journald

idr_jupyter_pull_latest: False

#Accessible IP of the server running jupyterhub
#idr_jupyter_ip:

# Extra arguments to be passed to docker run or docker service
idr_jupyter_hub_extra_docker_args: ""

idr_jupyter_hub_image: "imagedata/jupyterhub-githubauth:latest"
# Docker Swarm requires a modified version of DockerSpawner:
#idr_jupyter_hub_image: "manics/jupyterhub-githubauth:latest"
idr_jupyter_notebook_image: "imagedata/jupyter-docker:latest"

idr_jupyter_hub_log_level: DEBUG

# TODO: This is a temporary variable for enabling non-github system accounts on the IDR analysis platform.
# Re-use the JupyterHub container instead of recreating it each time the service is started , default is to always recreate it.
# This is for jupyterhub-docker.j2 only
idr_jupyter_hub_keep_container: False

# If you don't define this it will be auto-generated by hub, but it means
# all proxies must be restarted if you restart the hub
# http://jupyterhub.readthedocs.io/en/latest/getting-started.html#proxy-authentication-token
#- idr_jupyter_proxy_token:

# In theory it should be possible to have container survive a restart of
# the hub. In practice it seems to lead to permission problems.
idr_jupyter_notebook_remove_containers: True

# This must match the userid of the idr_jupyter_notebook_image user
idr_jupyter_notebook_system_uid: 1000

idr_jupyter_notebook_volumes:

idr_jupyter_users:
- root
idr_jupyter_admins:
- root

idr_jupyter_urlbase: "http://localhost"
idr_jupyter_prefix: "/jupyter"

######################################################################
# Authentication

# Default is PAM (system accounts)
idr_jupyter_authenticator: system
#idr_jupyter_authenticator: oauthenticator.GitHubOAuthenticator
#idr_jupyter_authenticator: dummyauthenticator.DummyAuthenticator

# If you are using GitHub oauth you must define these two variables:
#idr_jupyter_github_id:
#idr_jupyter_github_secret:
