---
# tasks file for roles/jekyll-site

- name: jekyll | install required packages
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - rubygems
    - ruby-devel
    - make
    - gcc

- name: jekyll | install bundler
  become: yes
  gem:
    name: bundler
    state: present
    user_install: no

- name: jekyll | install jekyll
  become: yes
  gem:
    name: jekyll
    state: present
    user_install: no
    include_doc: no

- name: jekyll | create site root directory
  become: yes
  file:
    state: directory
    dest: "{{ jekyll_site_root }}"
    owner: "{{ jekyll_site_owner }}"
    group: "{{ jekyll_site_group }}"
    mode: 0755
    serole: _default
    setype: _default
    seuser: _default

- name: jekyll | clone site source code repository
  become: yes
  become_user: "{{ jekyll_site_owner }}"
  git:
    repo: "{{ jekyll_site_git_repo }}"
    version: "{{ jekyll_site_git_branch }}"
    dest: "{{ jekyll_site_sourcedir }}"
    force: "{{ jekyll_site_force_git }}"
  register: jekyll_site_clone

- name: jekyll | build jekyll website
  become: yes
  become_user: "{{ jekyll_site_owner }}"
  command: >
      /usr/local/bin/jekyll build
      --destination {{ jekyll_site_root }}
      {{ (jekyll_site_baseurl | length > 0) |
         ternary('--baseurl ' + jekyll_site_baseurl, '') }}
  args:
    chdir: "{{ jekyll_site_sourcedir }}"
  when: "{{ (jekyll_site_clone | changed) or jekyll_site_force_rebuild }}"
