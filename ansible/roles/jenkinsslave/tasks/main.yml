---
# Setup a Jenkins-CI slave

- name: jenkins | create user
  become: yes
  user:
    name: "{{ jenkinsuser }}"
    append: yes

- name: jenkins | jenkins workspace
  become: yes
  file:
    path: "{{ jenkinsworkdir }}"
    state: directory
    owner: "{{ jenkinsuser }}"
    group: "{{ jenkinsuser }}"

- name: jenkins | ssh key
  become: yes
  authorized_key:
    user: "{{ jenkinsuser }}"
    key: "{{ authorized_key }}"

- name: jenkins | ssh access
  become: yes
  lineinfile:
    dest: /etc/security/access.conf
    backup: yes
    line: "+:{{ jenkinsuser }}:ALL"
    insertbefore: "-:ALL EXCEPT root:ALL"
  when: not spacewalk

- name: jenkins | git config
  become: yes
  template:
    src: gitconfig.j2
    dest: /home/{{ jenkinsuser }}/.gitconfig
    owner: "{{ jenkinsuser }}"
    group: "{{ jenkinsuser }}"

- include: setup_virtualenv.yml
