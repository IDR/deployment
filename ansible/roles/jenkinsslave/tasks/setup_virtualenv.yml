---

- name: virtualenv | install python tools
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - python-pip
    - python-virtualenv
    
- name: virtualenv | create
  pip: virtualenv=/home/{{ jenkinsuser }}/virtualenv

- name: Ensure scc is installed
  pip: virtualenv=/home/{{ jenkinsuser }}/virtualenv name=scc
