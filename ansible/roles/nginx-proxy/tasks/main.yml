---
# tasks file for roles/nginx-proxy

- name: system packages | setup upstream nginx repo
  become: yes
  yum:
    name: http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
    state: present

- name: system packages | install nginx
  become: yes
  yum:
    name: nginx
    state: present

- name: nginx | remove default config
  become: yes
  copy:
    content: "# This file is intentionally blank (Ansible)"
    dest: /etc/nginx/conf.d/{{ item }}
  with_items:
    - example_ssl.conf
    - default.conf
  notify:
    - restart nginx

- name: nginx | main config
  become: yes
  template:
    src: nginx-conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - restart nginx

- name: nginx | proxy config
  become: yes
  template:
    src: nginx-confd-proxy.j2
    dest: /etc/nginx/conf.d/proxy.conf
  notify:
    - restart nginx
  when: nginx_dynamic_proxies or nginx_static_proxies

- name: nginx | dynamic proxy config
  become: yes
  file:
    dest: /etc/nginx/conf.d/proxy.conf
    state: absent
  notify:
    - restart nginx
  when: not nginx_dynamic_proxies and not nginx_static_proxies

- name: nginx | Remove old proxy config
  become: yes
  file:
    dest: /etc/nginx/conf.d/dynamic-proxy.conf
    state: absent
  notify:
    - restart nginx

- name: nginx | start service
  become: yes
  service:
    enabled: yes
    name: nginx
    state: started
