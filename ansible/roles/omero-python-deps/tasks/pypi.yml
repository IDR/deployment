---
# Install python modules from pypi

- name: omero python deps | pip compilation requirements
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
  - libjpeg-devel
  - libtiff-devel
  - zlib-devel
  # python-pip might not be installed in minimal mode
  - python-pip

- name: omero python deps | pypi pillow
  become: yes
  pip:
    name: "{{ item }}"
    state: present
  with_items:
  - "Pillow==2.9"
