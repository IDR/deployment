---
# tasks file for roles/omero-runtime

- name: system packages | install python tools
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - Cython
    - numpy
    - python-devel
    - python-pillow
    - python-pip
    - python-matplotlib
    - python-numexpr
    - python-tables
    - scipy
