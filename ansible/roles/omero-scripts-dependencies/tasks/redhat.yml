---
# tasks file for roles/omero-scripts-dependencies
# if the os is centOS

- name: system packages | install epel repo
  become: yes
  yum:
    name: epel-release
    state: present

# dependencies for pdf export (figure)
- name: system packages | install dependencies for pdf export
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - python-reportlab
    - python-markdown

# dependency for make movie
- name: Import key to install mencoder
  sudo: yes
  rpm_key: 
    state: present
    key: http://li.nux.ro/download/nux/RPM-GPG-KEY-nux.ro

- name: system packages | setup upstream mencoder repo
  become: yes
  yum:
    name: http://li.nux.ro/download/nux/dextop/el7/x86_64/nux-dextop-release-0-5.el7.nux.noarch.rpm
    state: present

- name: system packages | install mencoder
  become: yes
  yum:
    name: mencoder
    state: present