---
# Prerequisites required for this Ansible role

- name: system packages | install ansible prerequisites
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
  - python-psycopg2

- name: omero | install selinux utilities
  become: yes
  yum:
    name: libselinux-python
    state: present
  when: omero_selinux_setup
