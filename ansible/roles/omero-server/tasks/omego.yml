---
# tasks file for omero-omego

- name: system packages | install python virtualenv
  become: yes
  yum:
    name: python-virtualenv
    state: present

- name: omero omego | setup virtualenv
  become: yes
  pip:
    name: omego
    state: latest
    virtualenv: "{{ omero_omego_venv | default('/opt/omego') }}"
    virtualenv_site_packages: yes

- name: omero omego | get omego path
  set_fact:
    omero_omego_path: "{{ omero_omego_venv | default('/opt/omego') }}/bin/omego"
