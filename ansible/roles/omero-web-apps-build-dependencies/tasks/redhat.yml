---
# tasks file for roles/omero-web-apps-build-dependencies
# if the os is centOS

- name: system packages | install epel repo
  become: yes
  yum:
    name: epel-release
    state: present

- name: Download setup script
  get_url:
    url: https://rpm.nodesource.com/setup_6.x
    dest: /tmp/setup_6.x

- name: Execute setup script
  sudo: yes
  command: bash /tmp/setup_6.x

- name: Install node and npm
  become: yes
  yum:
    name: nodejs
    state: present

- name: Install command line tool
  sudo: yes
  npm: 
    name: grunt-cli
    global: yes
