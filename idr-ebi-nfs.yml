# Self-contained Ansible playbook for setting up the Embassy IDR NFS shares
- hosts: localhost, all

  tasks:

  # TODO: Use network role instead
  - name: Setup eth1
    become: yes
    copy:
      content: |
        DEVICE="eth1"
        BOOTPROTO="dhcp"
        ONBOOT="yes"
        TYPE="Ethernet"
        USERCTL="yes"
        PEERDNS="yes"
        IPV6INIT="no"
        PERSISTENT_DHCLIENT="1"
      dest: /etc/sysconfig/network-scripts/ifcfg-eth1
    register: eth1

  - name: Start eth1
    become: yes
    command: /usr/sbin/ifup eth1
    when: eth1.changed

  - name: Create NFS group
    become: yes
    group:
      gid: 1030
      name: idrnfs
      state: present

  - name: Create NFS user
    become: yes
    user:
      group: idrnfs
      name: idrnfs
      state: present
      uid: 6166

  - name: Create NFS mountpoint
    become: yes
    file:
      path: "{{ nfs_mountpoint }}"
      recurse: yes
      state: directory

  - name: Mount NFS share
    become: yes
    mount:
      fstype: nfs
      name: "{{ nfs_mountpoint }}"
      opts: rsize=8192,wsize=8192,timeo=14,intr
      src: 10.35.106.250:/ivol_bioimage_sm
      state: mounted


  vars:
    nfs_mountpoint: /nfs/bioimage
